<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<h1 class="text-center">Trang chỉnh sửa</h1>
<center>
  <form  class="text-center" action="/customer/edit" style="width: 400px" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
    <div class="form-group distance">
      <label th:for="name">Họ tên</label>
      <input type="text" class="form-control inputSize" th:field="*{name}">
    </div>

    <div class="form-group distance">
      <label th:for="dateOfBirth">Ngày sinh</label>
      <input type="text" class="form-control inputSize" th:field="*{dateOfBirth}">
    </div>

    <div class="distance">
      <label class="form-label">Giới tính</label>
      <br>
      <div class="form-check form-check-inline col-md-3">
        <label>
          <input type="radio" class="form-check-input"  value="true" th:field="*{gender}">
        </label>
        <label class="form-check-label">Nam</label>
      </div>
      <div class="form-check form-check-inline col-md-3">
        <label>
          <input type="radio" class="form-check-input" value="false" th:field="*{gender}">
        </label>
        <label class="form-check-label">Nữ</label>
      </div>
    </div>

    <div class="form-group distance">
      <label th:for="phoneNumber">Số điện thoại</label>
      <input type="text" class="form-control inputSize" th:field="*{phoneNumber}">
    </div>
    <div class="form-group distance">
      <label th:for="email">Email</label>
      <input type="text" class="form-control inputSize" th:field="*{email}">
    </div>
    <div class="form-group distance">
      <label th:for="address">Địa chỉ</label>
      <input type="text" class="form-control inputSize" th:field="*{address}">
    </div>
    <div class="distance">
      <label th:for="address">loại khách hàng</label>
      <select class="custom-select form-control"  th:field="*{customerType}">
        <option th:each="item : ${customerTypeList} " th:value="${item.id}" th:text="${item.name}"></option>
      </select><br>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>


  </form>
</center>
</body>
</html>
