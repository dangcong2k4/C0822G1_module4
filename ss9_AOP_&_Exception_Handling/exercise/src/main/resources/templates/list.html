<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<marquee><p th:text="${mess}"></p></marquee>
<marquee><p th:text="${mess1}"></p></marquee>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col"> tên sách</th>
    <th scope="col"> số lượng</th>
    <th scope="col"> Số sách còn lại</th>
    <th scope="col"> số sách đã mượn</th>
    <th scope="col">Chỉnh sửa</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="book, status : ${booksList}">
    <td th:text="${status.count}"></td>
    <td th:text="${book.name}"></td>
    <td th:text="${book.quantity}"></td>
    <td th:text="${book.remaining}"></td>
    <td th:text="${book.amountBorrowed}"></td>
    <td>
    <a class="btn btn-primary" th:href="@{/returnBook/{id}/borrow(id=${book.getId()})}">Mượn</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
