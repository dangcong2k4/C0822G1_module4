<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Trang edit</h1>

<form class="text-center" action="/blog/edit" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">

    <label th:for="title">Tiêu đề: </label><br>
    <input type="text" th:field="*{title}"><br>

    <label th:for="writer">nhà văn: </label><br>
    <input type="text" th:field="*{writer}"><br>

    <label th:for="content">nội dung: </label><br>
    <input type="text" th:field="*{content}"><br>

    <label th:for="dateCreate">Ngày viết: </label><br>
    <input type="text" th:field="*{dateCreate}"><br>

    <input  class="btn btn-primary" type="submit" value="lưu">
</form>

</body>
</html>
