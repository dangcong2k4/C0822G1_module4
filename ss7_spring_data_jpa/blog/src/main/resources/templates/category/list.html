<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Danh sách </h1><br>
<a  class="btn btn-primary" href="/blog"><- Quay lại trang danh sách</a>

<a  class="btn btn-primary" href="/category/create" style="margin-left: 30%">Thêm mới</a><br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col"> loại danh mục</th>
    <th scope="col">Chỉnh sửa</th>
    <th scope="col">Xóa</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="category, status : ${categoryList}">
    <td th:text="${status.count}"></td>
    <td th:text="${category.name}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{/category/edit/__${category.id}__}">Sửa</a>
    </td>
    <td>
      <a class="btn btn-danger" th:href="@{/category/delete/__${category.id}__}">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
