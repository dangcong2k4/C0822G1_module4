<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Danh sách sản phẩm</h1>
<a  class="btn btn-primary" href="/create" style="margin-left: 45%">Thêm mới</a>
<form class="d-flex" action="/search">
    <input class="form-control me-2" name="nameProduct" style="width: 250px;margin-left: 40%" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col"> tên sản phẩm</th>
        <th scope="col"> giá sản phẩm</th>
        <th scope="col"> mô tả của sản phẩm</th>
        <th scope="col"> nhà sản xuất</th>
        <th scope="col">Chỉnh sửa</th>
        <th scope="col">Xóa</th>
        <th scope="col">xem chi tiết</th>
    </tr>
    </thead>

    <tbody>
        <tr th:each="product, status : ${productList}">
            <td th:text="${status.count}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.producer}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/edit/__${product.id}__}">Sửa</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete/__${product.id}__}">Xóa</a>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/details/__${product.id}__}">xem</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
