<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">trang chỉnh sửa</h1>
<center>
    <form style="width: 400px" action="/edit" th:method="post" th:object="${songDto}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="exampleInput" class="form-label">họ tên đệm</label>
            <input class="form-control" id="exampleInput" th:field="*{name}">
                        <p th:errors="*{name}" style="color: red"></p>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
            <input class="form-control" id="exampleInputPassword1" th:field="*{artist}">
                        <p th:errors="*{artist}" style="color: red"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputAge" class="form-label">Số tuổi hiện tại</label>
            <input class="form-control" id="exampleInputAge" th:field="*{category}">
                        <p th:errors="*{category}" style="color: red"></p>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</center>
</body>
</html>
