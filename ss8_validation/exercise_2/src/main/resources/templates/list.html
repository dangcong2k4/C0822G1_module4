<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Danh sách </h1><br>
<a  class="btn btn-primary" href="/create" style="margin-left: 45%">Thêm mới</a>
<marquee><p th:text="${mess}"></p></marquee>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col"> Tên bài hát</th>
        <th scope="col"> Nghệ sĩ thể hiện</th>
        <th scope="col"> Thể loại nhạc</th>
        <th scope="col">Chỉnh sửa</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="song, status : ${songList}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.category}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/edit/__${song.id}__}">Sửa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
