<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<center>
    <form style="width: 400px" action="/create" th:method="post" th:object="${userDto}">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">họ tên đệm</label>
            <input class="form-control" id="exampleInputName" th:field="*{firstName}">
            <p th:errors="*{firstName}" style="color: red"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInput" class="form-label">tên</label>
            <input class="form-control" id="exampleInput" th:field="*{lastName}">
            <p th:errors="*{lastName}" style="color: red"></p>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
            <input class="form-control" id="exampleInputPassword1" th:field="*{phoneNumber}">
            <p th:errors="*{phoneNumber}" style="color: red"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputAge" class="form-label">Số tuổi hiện tại</label>
            <input class="form-control" id="exampleInputAge" th:field="*{age}">
            <p th:errors="*{age}" style="color: red"></p>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
            <p th:errors="*{email}" style="color: red"></p>
            <div id="emailHelp" class="form-text">chúng tôi sẽ ko chia sẻ email của bạn với bất kỳ ai.</div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</center>

</body>
</html>
