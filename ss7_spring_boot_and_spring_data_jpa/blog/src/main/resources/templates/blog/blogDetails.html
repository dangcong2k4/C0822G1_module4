<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Trang thông tin chi tiết</h1>
<form class="text-center" th:object="${blog}">
    <label style="color:blue;font-size: 25px">Tiêu đề : </label>

    <label th:text="*{title}"></label><br>

    <label style="color: blue;font-size: 25px">nhà văn: </label>
    <label th:text="*{writer}"></label><br>

    <label style="color: blue;font-size: 25px">nội dung: </label>
    <label th:text="*{content}"></label><br>

    <label style="color: blue;font-size: 25px">Ngày viết: </label>
    <label th:text="*{dateCreate}"></label><br>
</form>
<a  class="btn btn-primary" href="/blog" style="margin-left: 40%"><- Quay lại trang danh sách</a>

</body>
</html>
